name: MLflow CI Retraining - BBC

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train-and-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install MLflow
        run: pip install mlflow scikit-learn pandas scipy

      - name: Run MLflow Project (Training)
        run: |
          cd MLProject
          mlflow run .

      - name: Get Latest Run ID
        run: |
          cd MLProject
          RUN_ID=$(ls mlruns/*/*/artifacts/model -d | tail -n 1 | awk -F'/' '{print $(NF-2)}')
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - name: Build Docker Image from MLflow Model
        run: |
          cd MLProject
          mlflow models build-docker \
            -m "runs:/$RUN_ID/model" \
            -n bbc-news-mlflow

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag Docker Image
        run: |
          docker tag bbc-news-mlflow:latest \
          ${{ secrets.DOCKER_USERNAME }}/bbc-news-mlflow:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/bbc-news-mlflow:latest

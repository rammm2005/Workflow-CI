name: MLflow CI Retraining - Advanced

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train-and-docker:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repo
        uses: actions/checkout@v4


      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          activate-environment: mlflow-env
          environment-file: MLProject/conda.yaml
          auto-activate-base: false


      - name: Run MLflow Project (Training)
        shell: bash -l {0}
        run: |
          cd MLProject
          mlflow run .

 
      - name: Get Latest MLflow Run ID
        shell: bash -l {0}
        run: |
          cd MLProject
          RUN_ID=$(ls mlruns/*/*/artifacts/model -d | tail -n 1 | awk -F'/' '{print $(NF-2)}')
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest RUN_ID: $RUN_ID"


      - name: Build Docker Image
        shell: bash -l {0}
        run: |
          cd MLProject
          mlflow models build-docker \
            -m "runs:/$RUN_ID/model" \
            -n bbc-news-mlflow

]
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      - name: Push Docker Image
        run: |
          docker tag bbc-news-mlflow:latest \
            ${{ secrets.DOCKER_USERNAME }}/bbc-news-mlflow:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/bbc-news-mlflow:latest

name: MLflow CI Retraining - BCC

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.12"
          activate-environment: mlflow_env

      - name: Install Python dependencies
        run: |
          pip install mlflow pandas scikit-learn joblib matplotlib seaborn

      -  name: Run MLflow Project
         shell: bash -l {0}
         run: |
          cd MLProject
          source /usr/share/miniconda/etc/profile.d/conda.sh
          conda activate mlflow_env
          python modelling.py

      - name: Get latest MLflow run_id
        run: |
          cd MLProject
          RUN_ID=$(cat run_id.txt)
          echo "Latest run_id: $RUN_ID"

      - name: Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: MLProject/mlruns

      - name: Build Docker Image
        run: |
          cd MLProject
          RUN_ID=$(cat run_id.txt)
          mlflow models build-docker \
            -m "runs:/$RUN_ID/model" \
            -n bbc-mlflow

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag Docker Image
        run: |
          docker tag bbc-mlflow:latest ${{ secrets.DOCKER_USERNAME }}/bbc-mlflow:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/bbc-mlflow:latest